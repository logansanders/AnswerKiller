<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | ADD SOLUTION</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <style type="text/css">
            .one-step{
                position: relative;
                padding:10px 50px 10px 10px;
            }
            .one-step label{
                display: block;
                margin-bottom: 10px;
            }
            .one-step button{
                position: absolute;
                top: 40px;
                right: 10px;
            }
        </style>
    </head>
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        <header class="header">
            <a href="index.html" class="logo">
                AdminLTE
            </a>
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                
            </nav>
        </header>
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">                
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img src="img/avatar3.png" class="img-circle" alt="User Image" />
                        </div>
                        <div class="pull-left info">
                            <p>Hello, Jane</p>
                            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                        </div>
                    </div>
                    <!-- search form -->
                    <form action="#" method="get" class="sidebar-form">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Search..."/>
                            <span class="input-group-btn">
                                <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>
                    <!-- /.search form -->
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu">
                        <li>
                            <a href="order_management.html">
                                <i class="fa fa-tasks"></i> <span>Order Management</span>
                            </a>
                        </li>
                        <li>
                            <a href="user_management.html">
                                <i class="fa fa-user"></i> <span>User Management</span>
                            </a>
                        </li>
                        <li class="active">
                            <a href="add_solution.html">
                                <i class="fa fa-plus-circle"></i> <span>Add Solution</span>
                            </a>
                        </li>
                        <li>
                            <a href="add_course.html">
                                <i class="fa fa-tags"></i> <span>Add Course</span>
                            </a>
                        </li>
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">                
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Add Solution
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Add Solution</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <div class="row">
                            <div class="col-md-6">
                                <div class="box box-primary">
                                    <!-- form start -->
                                    <form role="form" action="/test" method="post" enctype="multipart/form-data">
                                        <div class="box-body">
                                            <div class="form-group">
                                                <label for="course">问题所属课程</label>
                                                <input type="text" class="form-control" name="course" id="course" placeholder="请填写问题所属课程">
                                            </div>
                                            <div class="form-group">
                                                <label for="book">问题所属教材</label>
                                                <input type="text" class="form-control" name="book" id="book" placeholder="请填写问题所属教材">
                                            </div>
                                            <div class="form-group">
                                                <label for="unit">问题所属章节</label>
                                                <input type="password" class="form-control" name="unit" id="unit" placeholder="请填写问题所属章节">
                                            </div>
                                            <div class="form-group">
                                                <label for="page">问题所属页数</label>
                                                <input type="password" class="form-control" name="page" id="page" placeholder="请填写问题所属页数">
                                            </div>
                                            <div class="form-group">
                                                <label for="number">问题所属题号</label>
                                                <input type="password" class="form-control" name="number" id="number" placeholder="请填写问题所属题号">
                                            </div>
                                            <div class="one-step">
                                                <button type="button" class="btn btn-info add-step"><i class="fa fa-plus-circle"></i></button>
                                                <div class="form-group">
                                                    <label for="step">答案步骤</label>
                                                    <input type="password" class="form-control" name="step[]" placeholder="答案步骤">
                                                </div>
                                                <div class="form-group">
                                                    <label for="picture">上传图片</label>
                                                    <input type="file" name="picture[]">
                                                </div>
                                            </div>
                                            
                                        </div><!-- /.box-body -->
                                        <div class="box-footer">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </form>
                                </div><!-- /.box -->
                            </div>
                    </div>
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->


        <!-- jQuery 2.0.2 -->
        <script src="js/jquery-1.9.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/plugins/bootstrap.min.js" type="text/javascript"></script>
        <!-- AdminLTE App -->
        <script src="js/plugins/AdminLTE/app.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){

                // add step
                $("body").delegate(".add-step","click",function(){
                    var $cloneAddStep = $(this).parent().clone();
                    $cloneAddStep.find(".add-step").attr("class","btn btn-danger delete-step").find("i").attr("class","fa fa-times-circle");
                    $(this).parents(".box-body").append($cloneAddStep);
                });

                //delete step
                $("body").delegate(".delete-step","click",function(){
                    $(this).parent().remove();
                });

            });
        </script>
    </body>
</html>
