        <script type="text/javascript">
            $(document).ready(function(){
                $.ajax({
                    url:"your-api",
                    type:"post",
                    dataType:"json",
                    success:function(data){
                        var user_list = "";
                        for(var key in data.items){
                            user_list = user_list+"<tr><td>"+data.items[key].id+"</td><td>"+data.items[key].name+"</td><td>"+data.items[key].status+
                            "</td><td>"+data.items[key].created_at+"</td><td>"+data.items[key].deadline+"</td><td>"+data.items[key].last_update+"</td></tr>";
                        }
                        $("#user_list_table tbody").html("").append(user_list);
                    },
                    error:function(){
                        // alert("ajax error");
                    }
                })

            });
        </script>
