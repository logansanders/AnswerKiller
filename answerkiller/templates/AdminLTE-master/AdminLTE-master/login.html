<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Log in</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <style type="text/css">
        html,body{
            height: 100%
        }
        body{
            background: url(img/blur-background08.jpg) no-repeat fixed;
        }
        .header{
            background: none repeat scroll 0% 0% #3C8DBC ! important;
        }
        .login-body{
            background-color: #fff;
            box-sizing:content-box;
            padding:30px 10px;
        }
        #userid{
            background: url(img/user.png) no-repeat left center;
            padding-left: 32px;
            height: 40px;
            line-height: 40px;
         
        }
        #password{
            background: url(img/lock.png) no-repeat left center;
            padding-left: 32px;
            height: 40px;
            line-height: 40px;
        }
        #login-btn{
            background-color: #3C8DBC;
            color:#fff;
        }
        </style>
    </head>
    <body>

        <div class="form-box" id="login-box">
            <div class="header">Answer Killer</div>
            <form action="" method="post">
                <div class="login-body">
                    <div class="form-group">
                        <input type="text" name="userid" id="userid" class="form-control" placeholder="User ID"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
                    </div>          
                    <div class="form-group">
                        <input type="checkbox" name="remember_me"/> Remember me
                    </div>
                </div>
                <div class="footer">                                                               
                    <button type="submit" id="login-btn" class="btn btn-block">Sign me in</button>  
                    <p><a href="#">I forgot my password</a></p>
                </div>
            </form>

        </div>


       <!-- jQuery 2.0.2 -->
        <script src="js/jquery-1.9.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/plugins/bootstrap.min.js" type="text/javascript"></script>   
        <script type="text/javascript">
        $(document).ready(function(){
            $("#userid").focus();
        });
        </script>
    </body>
</html>
